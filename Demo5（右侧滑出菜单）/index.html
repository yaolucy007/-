<!doctype html>
<html lang="en">
 <head>
  <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
  <title>Document</title>
  <style>
	.parent{
		border:1px solid red;
		height:1200px;
		background-color:red;
	}
	.parent a{
		font-size:40px;	
	}
	.search{
		background-color:green;
		width:0;
		height:1200px;
		position:absolute;
		right:0;
		top:9px;
		z-index:999;
	}
	.search p{
		z-index:1000;
	}
  </style>
 </head>
 <body>
	<div class="parent">
		<a href='javascript:slideleft()'>aaaaa</a>
		<br />
		<a href='javascript:slideright()'>bbbbb</a>
		<div class="search" id="searcharea">
			
		</div>
	</div>
	<script type='text/javascript'>
		function slideleft(){
			$("#searcharea").animate({width:"800px"},{speed:1000});
		}
		function slideright(){
			$("#searcharea").animate({width:"0px"},{speed:1000});
		}
	</script>
 </body>
</html>
